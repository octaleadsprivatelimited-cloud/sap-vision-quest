<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - 404 | Sangronyx Technologies</title>
  <meta name="description" content="The page you are looking for does not exist. Return to our homepage or browse our products and services." />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="canonical" href="https://sangronyx.com/" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 {
      font-size: 120px;
      font-weight: bold;
      margin-bottom: 20px;
      line-height: 1;
    }
    h2 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 600;
    }
    p {
      font-size: 18px;
      margin-bottom: 32px;
      opacity: 0.9;
    }
    .links {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: background 0.3s;
      font-weight: 500;
    }
    a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <div class="links">
      <a href="/">Return to Home</a>
      <a href="/products">Browse Products</a>
      <a href="/contact">Contact Us</a>
    </div>
  </div>
  <script>
    // Redirect to React app after a brief moment (for SPAs)
    setTimeout(function() {
      window.location.href = '/';
    }, 3000);
  </script>
</body>
</html>
